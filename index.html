	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<title>Playground</title>
	<link rel="stylesheet" type="text/css" href="/OrgFinder/styling/brand.css">
	<link rel="stylesheet" type="text/css" href="/OrgFinder/styling/main.css">
	<link rel="stylesheet" type="text/css" href="/OrgFinder/styling/elements/chart.css">
	<link rel="stylesheet" type="text/css" href="/OrgFinder/styling/elements/closeIcon.css">
	<link rel="stylesheet" type="text/css" href="/OrgFinder/styling/elements/ls.css">
	<link rel="stylesheet" type="text/css" href="/OrgFinder/styling/elements/multiselect.css">
	<link rel="stylesheet" type="text/css" href="/OrgFinder/styling/elements/tab.css">
</head>
<body>
	<!-- hack for JS -->
	<div id="em" style="width: 1em; display: hidden;"></div>
	
	<div id="controls-holder" class="tabs"></div>
	<div id="tab-holder" class="tabs"></div>
	<div id="block-holder"></div>

<!-- need SVG inline for external styling -->
<svg xmlns="http://www.w3.org/2000/svg">
<metadata>
<rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:schema="http://schema.org/">
	<!-- Copyright (c) 2018 SabineWren https://github.com/SabineWren -->
	<schema:license rdf:resource="https://www.gnu.org/licenses/agpl-3.0.html"/>
</rdf:RDF>
</metadata>
<defs>
	<filter id="slight-blur" x="-50%" y="-50%" width="200%" height="200%">
		<feGaussianBlur in="SourceGraphic" stdDeviation="1.3" result="blurred"/>
	
		<feGaussianBlur in="SourceGraphic" stdDeviation="2.3" result="blurred1"/>
		<feOffset in="blurred1" dx="0" dy="0" result="offsetblur1"/>
		<feColorMatrix in="offsetblur1" type="matrix" result="dropshadow1"
		values="0.8 0 0 0 0 0 0.8 0 0 0 0 0 0.8 0 0 0 0 0 1 0" />
	
		<feMerge>
			<feMergeNode in="dropshadow1"/>
			<feMergeNode in="blurred"/>
		</feMerge>
	</filter>
	
	<radialGradient id="grad-highlight"
		cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
		<stop offset="0%" style="
			stop-color: white;
			stop-opacity: 0.5;" />
		<stop offset="100%" style="
			stop-color: white;
			stop-opacity: 0;" />
	</radialGradient>
</defs>
<svg class="stack icon-x hide" viewBox="0 0 60 60">
	<circle cx="30" cy="30" r="30"/>
	<circle class="ambient" cx="30" cy="30" r="27"
		style="filter: url('#slight-blur');"/>
	<circle class="diffuse" cx="30" cy="30" r="24"
		style="filter: url('#slight-blur');"/>
	<circle class="ambient" cx="33" cy="27" r="20"
		style="filter: url('#slight-blur');"/>
	<line stroke-linecap="round" x1="20" y1="20" x2="40" y2="40"/>
	<line stroke-linecap="round" x1="20" y1="40" x2="40" y2="20"/>
	<circle cx="43" cy="23" r="5" fill="url(#grad-highlight)"
		style="filter: url('#slight-blur');"/>
	<circle class="top" cx="30" cy="30" r="30" fill="transparent"/>
</svg>
</svg>

	<script src="/OrgFinder/scripts/d3/d3.min.js"></script>
	<script src="/OrgFinder/scripts/bundle.js"></script>
</body>
</html>
