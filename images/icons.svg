<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg 
	xmlns="http://www.w3.org/2000/svg"
	viewBox="0 0 60 60">
<metadata>
<rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:schema="http://schema.org/">
	<schema:license rdf:resource="https://www.gnu.org/licenses/agpl-3.0.html"/>
</rdf:RDF>
</metadata>
<defs>
	<filter id="slight-blur" x="-50%" y="-50%" width="200%" height="200%">
		<feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blurred"/>
	
		<feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blurred1"/>
		<feOffset in="blurred1" dx="0" dy="0" result="offsetblur1"/>
		<feColorMatrix in="offsetblur1" type="matrix" result="dropshadow1"
		values="0.8 0 0 0 0 0 0.8 0 0 0 0 0 0.8 0 0 0 0 0 1 0" />
	
		<feMerge>
			<feMergeNode in="dropshadow1"/>
			<feMergeNode in="blurred"/>
		</feMerge>
	</filter>

	<style type="text/css"><![CDATA[
		.stack {
			display: none;
			--colour-circle: rgb(229, 138,   5);
			--colour-glow: rgba(255, 118,  17, 0.5);
			--colour-line: black;
			--icon-stroke-width: 5;
		}
		
		#icon-x:target {
			display: block;
		}
	]]></style>
</defs>
<g id="icon-x" class="stack">
	<defs>
		<radialGradient id="grad-circle"
			cx="53%" cy="53%" r="50%" fx="50%" fy="50%">
			<stop offset="50%" style="
				stop-color: var(--colour-circle);
				stop-opacity: 1" />
			<stop offset="100%" style="
				stop-color: black;
				stop-opacity: 1;" />
		</radialGradient>
		<radialGradient id="grad-circle-glow"
			cx="46%" cy="54%" r="46%" fx="50%" fy="50%">
			<stop offset="70%" style="
				stop-color: var(--colour-circle);
				stop-opacity: 0.6;" />
			<stop offset="100%" style="
				stop-color: var(--colour-circle);
				stop-opacity: 0;" />
		</radialGradient>
		<radialGradient id="grad-highlight"
			cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
			<stop offset="0%" style="
				stop-color: white;
				stop-opacity: 0.5;" />
			<stop offset="100%" style="
				stop-color: white;
				stop-opacity: 0;" />
		</radialGradient>
	</defs>
	
	<circle cx="30" cy="30" r="30" fill="url(#grad-circle-glow)"
	style="filter: url('#slight-blur');"/>
	<circle cx="30" cy="30" r="23" fill="url(#grad-circle)" />
	<line stroke-linecap="round"
		x1="21" y1="21" x2="39" y2="39"
		stroke="var(--colour-line)" stroke-width="var(--icon-stroke-width)" />
	<line stroke-linecap="round"
		x1="21" y1="39" x2="39" y2="21"
		stroke="var(--colour-line)" stroke-width="var(--icon-stroke-width)" />
	<circle cx="42" cy="24" r="4" fill="url(#grad-highlight)"
		style="filter: url('#slight-blur');"/>
</g>
</svg>
